<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faça seu login</title>
  </head>
  <body class="container">
    <form action="" class="form__Login">
      <div>
        <h1 class="form__Login__Titulo">Faça seu login</h1>
      </div>

      <div class="email__Login">
        <label class="email__Login__Titulo" for="email">E-mail</label>

        <input
          class="email__Login__Campo"
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="senha__Login">
        <label class="senha__Login__Titulo" for="password">Senha</label>
        <br />
        <input
          class="senha__Login__Campo"
          id="password"
          type="password"
          name="senha"
          placeholder="Crie uma senha"
        />
      </div>

      <div class="conectado__Login">
        <input
          class="conectado__Login__Botao"
          type="checkbox"
          name="manter__conectado"
          id="conected"
        />
        <label class="conectado__Login__Texto" for="conected"
          >Mantenha-me conectado</label
        >

        <label class="conectado__Login__Senha" for="conected"
          ><a href="">Esqueci minha senha</a></label
        >
      </div>

      <div class="botao__Login">
        <button class="botao__Entrar__Login" type="submit">Entrar</button>
      </div>

      <div class="semConta__Login">
        <p class="semConta__Login____Frase">
          Ainda não tem uma conta?
          <a class="semConta__Login____Link" href="cadastro.html"
            >Cadastre-se</a
          >
        </p>
      </div>
    </form>
  </body>
</html>
