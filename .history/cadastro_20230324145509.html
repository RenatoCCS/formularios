<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faça seu cadastro</title>
  </head>

  <body class="container">
    <form action="" class="form__Cadastro">
      <div class="form__Cadastro__Titulo">
        <h1>Faça seu cadastro</h1>
      </div>

      <div class="nome__Cadastro">
        <label class="nome__Cadastro__Nomecompleto" for="name"
          >Nome completo</label
        >

        <input
          class="nome__Cadastro__Campo"
          id="name"
          type="text"
          name="name"
          placeholder="Digite seu nome completo"
        />
      </div>
      <br /><br />

      <div class="data__Cadastro">
        <label class="data__Cadastro__Nascimento" for="date"
          >Data de Nascimento</label
        >
        <br />

        <input
          class="data__Cadastro__Calendario"
          id="date"
          type="date"
          name="date"
          placeholder="dd/mm/aaaa"
        />
      </div>
      <br /><br />

      <div class="pais__Cadastro">
        <label class="pais__Cadastro__Pais" for="options__Cascading"
          >País*</label
        ><br />
        <select
          class="pais__Cadastro__Campo"
          name="opções"
          id="options__Cascading "
        >
          <option>Selecionar</option>
          <option>Brasil</option>
          <option>Argentina</option>
          <option>Chile</option>
          <option>Uruguai</option>
        </select>
        <img
          class="pais__Cadastro__Seta"
          src="./assets/arrow_drop_down.png"
          alt="Icone de seta"
        />
      </div>
      <br /><br />

      <section class="genero__Cadastro">
        <legend class="genero__Cadastro__Titulo">Gênero:</legend>

        <input
          class="genero__Cadastro"
          id="option__Button__Feminino"
          type="radio"
          name="botão"
        />
        <label class="" for="option__Button__Feminino">Feminino</label>

        <input
          class=""
          id="option__Button__Masculino"
          type="radio"
          name="botão"
        />
        <label class="" for="option__Button__Masculino">Masculino</label>

        <input
          class=""
          id="option__Button__Naodeclarar"
          type="radio"
          name="botão"
        />
        <label class="" for="option__Button__Naodeclarar">Não declarar</label>
      </section>
      <br />

      <div>
        <label for="email">E-mail</label>
        <br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
        />
      </div>
      <br /><br />

      <div>
        <label for="password">Senha</label>
        <br />
        <input
          id="password"
          type="password"
          name="senha"
          placeholder="Crie uma senha"
        />
      </div>
      <br /><br />

      <div>
        <label for="confirm__Password">Confirme sua senha</label>
        <br />
        <input
          id="confirm__Password"
          type="password"
          name="confirmar__Senha"
          placeholder="Confirmar senha"
        />
      </div>
      <br /><br />

      <div>
        <input type="checkbox" name="termos" id="term" />
        <label for="term"
          >Aceito os termos e condições e concordo com as políticas de
          privacidade do Hall To Code.</label
        >
      </div>
      <br /><br />

      <button type="submit">Cadastrar</button>
      <br /><br />

      <p>Já tem uma conta no Hall To Code? Entre agora</p>
    </form>
  </body>
</html>
