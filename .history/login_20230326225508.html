<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faça seu login</title>
  </head>
  <body class="container">
    <form action="" class="form__Login">
      <div></div>
      <h1 class="form__Login__Titulo">Faça seu login</h1>
    </div>

    <div class="email__Login">
      <label class="senha__Login__Titulo" for="email">E-mail</label>
      <br />
      <input
      class="email__Login__Campo"
        id="email"
        type="email"
        name="email"
        placeholder="Digite seu e-mail"
      />
    </div>
      <br /><br />

      <div class="senha__Login">
      <label class="email__Login__Titulo"  for="password">Senha</label>
      <br />
      <input
      class="email__Login__Campo"
        id="password"
        type="password"
        name="senha"
        placeholder="Crie uma senha"/>
    </div>
      <br /><br />

      <input type="checkbox" name="manter__conectado" id="conected" />
      <label for="conected">Mantenha-me conectado</label>

      <label for="conected">Esqueci minha senha</label><br /><br />

      <button type="submit">Entrar</button>
      <br /><br />

      <p>Ainda não tem uma conta? Cadastre-se</p>
    </form>
  </body>
</html>
