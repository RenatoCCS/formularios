<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recupere sua senha</title>
  </head>
  <body class="container">
    <form action="" class="form__Login">
      <div class="form__Senha__Titulo">
        <h1>Recupere sua senha</h1>
      </div>

      <div class="senha__Frase">
        <p>
          Fique tranquilo! Nós te enviaremos um link de recuperação em seu
          e-mail.
        </p>
      </div>

      <div class="senha__Email">
        <label class="senha__Email__Titulo" for="email">E-mail</label>

        <input
          class="senha__Email__Campo"
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="">
        <button type="submit">Enviar link de recuperação</button>
      </div>

      <div>
        <p>Voltar para a página de Login</p>
      </div>
    </form>
  </body>
</html>
